<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <header>
    <img src="./images/logo.svg" class="logo" alt="logo">
   </header>
    <div class="container">
      <div class="left">
        <h1>We're <span> <br> coming <br> soon</span></h1>
         <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p> 
       <form action="#">
        <input type="email" name="email" id="email" class="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="error-icon" id="icon-error">
        <button type="submit" id="btn"><img src="./images/icon-arrow.svg" alt="submit"></button>
        <p class="error-text" id="error-text"></p>
       </form>
        
      </div>

      <div class="right"></div>
    </div>
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
